<div class="container-fluid">
  <h3>Edit Employee Template Driven</h3>
  <hr>
  <form #empForm>
    <div class="form-control">
      <label for="Name">Name : </label>
      <input type="text" [(ngModel)]="employee.name" name="name" required minlength="2" maxlength="10"
      #f="ngModel">
      Your Reply : {{employee.name}}
      <div class="error" *ngIf="f.invalid && f.dirty">Name must be at least 2 characters long.</div>
    </div>
      <!-- <script>
        console.log(f);
      </script>
      <div class="container-fluid">{{ employee.name }}.invalid - {{ f.invalid }}</div>
      <div class="container-fluid">{{ employee.name }}.touched - {{ f.touched }}</div>
      <div class="container-fluid">{{ employee.name }}.dirty - {{ f.dirty }}</div>
      <div class="container-fluid">{{ employee.name }}.errors.required - {{ f.errors?.required }}</div>
      <div class="container-fluid">{{ employee.name }}.errors.minlength - {{ f.errors?.minlength | json}}</div> -->
      <br>
      <div class="form-control">
        <label for="Salary">Salary : </label>
        <input type="text" [(ngModel)]="employee.salary" name="salary"
        #sal="ngModel">
      </div>
      <br>
      <div class="form-control">
        <label for="permanent">Is Permanent or not?</label>
        <div>
          <label>
            <input type="radio" name="permanent" id="permanentTrue" [value]='true' [(ngModel)]="employee.permanent">Yes
          </label>
          <label>
            <input type="radio" name="permanent" id="permanentFalse" [value]='false'  [(ngModel)]="employee.permanent">No
          </label>
          </div>
      </div>
      <br>
      <div class="block">
        <strong>Employee Model</strong>
        <pre>{{ employee | json  }}</pre>
      </div>
      <div class="block">
        <strong>Angular Generated Form Model</strong>
        <pre>{{ empForm.value | json  }}</pre>
      </div>
  </form>
</div>
