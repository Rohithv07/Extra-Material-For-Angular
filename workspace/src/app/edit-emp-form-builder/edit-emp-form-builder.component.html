<div>
  <h3>Edit Employee</h3>
</div>
<form [formGroup]="employeeDetails" (ngSubmit)=onSubmit(employeeDetails.value)>
  <div class="form-group" >
      Name: <input type="text" formControlName="employeeName" id ="name" required>
      <div *ngIf="!employeeDetails.get('employeeName')?.valid && employeeDetails.get('employeeName')?.dirty"> Please have a look on your name</div>
  </div>
  <div class="form-group">
    <h3>Department</h3>
    <select formControlName="department">
      <option *ngFor="let dept of department"
        [ngValue] = "dept.departmentId"
        [selected] = "dept.departmentId == 1"
      > {{ dept.departmentName }}</option>
    </select>
  </div>
  <div formArrayName="skills">
    <h3>Skill</h3>
    <button (click)="addSkill()">Add new skill</button>
    <hr>
    <div *ngFor="let s of skills.controls; let i = index">
      <label>Skill:
        <input type="text" [formControlName]="i">
      </label>
    </div>

  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!employeeDetails.valid">Submit</button>
</form>
