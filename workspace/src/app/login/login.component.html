<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control"
                ngModel name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                ngModel name="password" required minlength="6">
            </div>
            <div *ngIf="(authForm.value.username != username || authForm.value.password != password) && authForm.touched" style="color: red;">Incorrect username / password</div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                    Login
                    </button>
            </div>
        </form>
    </div>
</div>
